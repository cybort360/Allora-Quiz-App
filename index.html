<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Allora Quiz App</title>
    <link rel="icon" href="images/alllora-favicon.jpg" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>

  <body>
    <button
      id="theme-toggle"
      aria-label="Toggle theme"
      style="background: none; border: none; cursor: pointer; font-size: 1.5rem"
    >
      <span id="theme-icon">ðŸŒ™</span>
    </button>

    <img id="logo" src="images/allora.png" alt="" />
    <div class="quiz-container">
      <div id="question">Question text will go here</div>
      <div id="answers">
        <button class="answer-btn">Option A</button>
        <button class="answer-btn">Option B</button>
        <button class="answer-btn">Option C</button>
        <button class="answer-btn">Option D</button>
      </div>
      <div id="timer">Time left: <span id="time">10</span>s</div>
      <div id="time-up" style="color: red; display: none">Time Up!</div>

      <div id="current-score" style="margin-top: 10px; font-weight: bold"></div>
      <div id="progress" style="margin-top: 5px"></div>

      <div id="results-controls" style="margin-top: 20px">
        <a href="results.html" target="_blank" id="view-results-link">View Last Quiz Results</a>
      </div>
    </div>

    <footer>Made by <a target="_blank" href="https://x.com/OctaneXyz">Octane</a></footer>
    <script src="sandbox.js"></script>
  </body>
</html>
